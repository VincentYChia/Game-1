name: Build Game

on:
  push:
    branches:
      - 'claude/game-packaging-standalone-*'
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd Game-1-modular
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        cd Game-1-modular
        pyinstaller Game1.spec

    - name: Create ZIP archive
      run: |
        cd Game-1-modular/dist
        Compress-Archive -Path Game1 -DestinationPath Game1-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game1-Windows
        path: Game-1-modular/dist/Game1-Windows.zip
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Install Python dependencies
      run: |
        cd Game-1-modular
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        cd Game-1-modular
        pyinstaller Game1.spec

    - name: Create tar.gz archive
      run: |
        cd Game-1-modular/dist
        tar -czf Game1-Linux.tar.gz Game1/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game1-Linux
        path: Game-1-modular/dist/Game1-Linux.tar.gz
        retention-days: 30

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Game1-Windows
        path: ./artifacts

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: Game1-Linux
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/Game1-Windows.zip
          ./artifacts/Game1-Linux.tar.gz
        body: |
          ## Game-1 Playtest Build

          ### Downloads
          - **Windows**: Game1-Windows.zip
          - **Linux**: Game1-Linux.tar.gz

          ### Installation
          1. Download the appropriate file for your platform
          2. Extract the archive
          3. Run the Game1 executable

          ### Save Files
          - Windows: `%APPDATA%\Game1\saves\`
          - Linux: `~/.local/share/Game1/saves/`
          - macOS: `~/Library/Application Support/Game1/saves/`

          ### Requirements
          - No Python installation required
          - No additional dependencies needed

          ### Known Issues
          - First launch may be slow (asset loading)
          - Windows Defender may flag the executable (false positive - this is unsigned software)

          ---
          Built with PyInstaller | Auto-generated by GitHub Actions
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
