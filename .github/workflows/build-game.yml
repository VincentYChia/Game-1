name: Build Game

on:
  push:
    branches:
      - 'claude/game-packaging-standalone-*'
      - 'claude/update-github-workflow-*'
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'Game-1-modular/requirements.txt'

    - name: Install dependencies
      run: |
        cd Game-1-modular
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        cd Game-1-modular
        pyinstaller Game1.spec

    - name: Create ZIP archive
      run: |
        cd Game-1-modular/dist
        Compress-Archive -Path Game1 -DestinationPath Game1-Windows.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game1-Windows
        path: Game-1-modular/dist/Game1-Windows.zip
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'Game-1-modular/requirements.txt'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

    - name: Install Python dependencies
      run: |
        cd Game-1-modular
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        cd Game-1-modular
        pyinstaller Game1.spec

    - name: Create tar.gz archive
      run: |
        cd Game-1-modular/dist
        tar -czf Game1-Linux.tar.gz Game1/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game1-Linux
        path: Game-1-modular/dist/Game1-Linux.tar.gz
        retention-days: 30

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'Game-1-modular/requirements.txt'

    - name: Install dependencies
      run: |
        cd Game-1-modular
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        cd Game-1-modular
        pyinstaller Game1.spec

    - name: Create ZIP archive
      run: |
        cd Game-1-modular/dist
        zip -r Game1-macOS.zip Game1/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Game1-macOS
        path: Game-1-modular/dist/Game1-macOS.zip
        retention-days: 30

  create-release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: Game1-Windows
        path: ./artifacts

    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: Game1-Linux
        path: ./artifacts

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: Game1-macOS
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          ./artifacts/Game1-Windows.zip
          ./artifacts/Game1-Linux.tar.gz
          ./artifacts/Game1-macOS.zip
        body: |
          ## Game-1 Playtest Build

          A crafting RPG with 5 disciplines, LLM-powered item generation, and full combat system.

          ### Downloads
          - **Windows**: Game1-Windows.zip (~400 MB)
          - **Linux**: Game1-Linux.tar.gz (~400 MB)
          - **macOS**: Game1-macOS.zip (~400 MB)

          ### Installation
          1. Download the appropriate file for your platform
          2. Extract the archive
          3. Run the Game1 executable

          ### Features
          - 100x100 tile world with procedural generation
          - 5 crafting disciplines with unique minigames
          - LLM-powered "Invented Items" system (requires API key)
          - Full combat system with enchantments and status effects
          - 100+ skills, 6 classes, 40+ titles
          - Complete save/load system

          ### LLM Item Generation (Optional)
          To enable AI-powered item invention:
          1. Set environment variable: `ANTHROPIC_API_KEY=sk-ant-...`
          2. Or the game will use placeholder items without API

          ### Save Files
          - Windows: `%APPDATA%\Game1\saves\`
          - Linux: `~/.local/share/Game1/saves/`
          - macOS: `~/Library/Application Support/Game1/saves/`

          ### Requirements
          - No Python installation required
          - No additional dependencies needed

          ### Known Issues
          - First launch may be slow (asset loading)
          - Windows Defender may flag the executable (false positive - this is unsigned software)
          - ML-based recipe validation requires TensorFlow/LightGBM (optional, not bundled)

          ---
          Built with PyInstaller | Auto-generated by GitHub Actions
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
